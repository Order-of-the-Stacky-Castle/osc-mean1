<p>Welcome!</p>
<h2>Instructions</h2>
<p>To play OSC Madlips, please select a madlib from the dropdown below, then click the play button.</p>

<ng-form>
  <div class="row"  *ngIf="showTemplateSelect">
    <p>Choose a title to begin: <p>
    <ul>
      <li *ngFor="let template of templatesList" >
        {{template.title}}<button (click)="getWords(template._id)"></button>
      </li>
    </ul>
    </div>
  <div *ngIf='showGetWordsForm'>
    <ul>
      <li *ngFor="let blank of wordList" >
        <input placeholder="{{blak.subtype}}">
      </li>
    </ul>
  </div>

</ng-form>
