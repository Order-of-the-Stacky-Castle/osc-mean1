<section class="template-container" *ngIf="templatesList">
  <div class="template" *ngFor="let template of templatesList">
    <div class="template-title">
      <a href="templates/{{ template._id }}">{{ template.title }}</a>
    </div>
    <!--    <div class="template-story">{{ template.story }}</div> -->
  </div>
</section>
