<a class="btn btn-primary" routerLink="/words">Return to Words</a>

<form novalidate (ngSubmit)="saveWord(wordForm)" #wordForm="ngForm">
  <div class="row">
    <div class="seven columns">
      <label for="word">Word:</label>
      <input class="form-horizontal form-control" type="text" name="word" id="word" [ngModel]="word.word" placeholder="word" >
    </div>
    <div class="six columns">
      <label for="exampleRecipientInput">Reason for contacting</label>
      <select class="u-full-width" id="exampleRecipientInput">
        <option value="Option 1">Questions</option>
        <option value="Option 2">Admiration</option>
        <option value="Option 3">Can I get your number?</option>
      </select>
    </div>
    <!-- <div class="col-md-7">
      <input name="description" id="description" [ngModel]="newTodo.description" placeholder="Description" class="form-control"
        id="description">
    </div> -->
    <div class="col-md-1">
      <label for=""> * </label>
      <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
    </div>
  </div>
</form>
