<a class="btn btn-primary" routerLink="/instructor">Return to Instructors</a>

<form novalidate (ngSubmit)="saveWord(wordForm)" #wordForm="ngForm" class="form-horizontal">
  <input [ngModel]="word?._id" ngModel #instructor_id="ngModel" type="hidden" name="instructor_id">
  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input [ngModel]="instructor?.first_name" ngModel #first_name="ngModel" type="text" class="form-control" id="first_name"
        name="first_name" placeholder="First Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input [ngModel]="instructor?.last_name" ngModel #last_name="ngModel" type="text" class="form-control" id="last_name"
        name="last_name" placeholder="Last Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <input [ngModel]="instructor?.major?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id"
        name="major_id">
    </div>
  </div>
  <div class="form-group">
    <label for="years_of_experience" class="col-sm-2 control-label">Years of Experience</label>
    <div class="col-sm-10">
      <input [ngModel]="instructor?.years_of_experience" ngModel #years_of_experience="ngModel" type="number" step="0.1"
        class="form-control" id="years_of_experience" name="years_of_experience" placeholder="0">
    </div>
  </div>
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Tenured</label>
    <div class="col-sm-10">
      <input [ngModel]="instructor?.tenured" ngModel #tenured="ngModel" type="checkbox" class="form-control" id="tenured"
        name="tenured" placeholder="yes/no">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
